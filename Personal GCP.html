<!DOCTYPE html>
<html lang="en">
<head> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Personal GCP Project Request</title>
 <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: #333;
      padding: 40px;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 45px 50px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.1);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #dc3545, #c82333, #a71e2a);
      box-shadow: 0 2px 10px rgba(220, 53, 69, 0.3);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #dc3545;
      font-weight: 700;
      position: relative;
      padding-bottom: 12px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #dc3545, #c82333);
      border-radius: 2px;
    }

    h3 {
      font-size: 20px;
      margin: 30px 0 20px;
      color: #343a40;
      font-weight: 600;
      position: relative;
      padding-left: 18px;
    }

    h3::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 5px;
      height: 22px;
      background: linear-gradient(135deg, #dc3545, #c82333);
      border-radius: 3px;
    }

    select {
      padding: 14px 18px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #e9ecef;
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
      background-color: #f8f9fa;
      transition: all 0.3s ease;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23dc3545' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 18px center;
      background-size: 16px;
    }

    select:focus {
      outline: none;
      border-color: #dc3545;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }

    .box {
      background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
      border: 2px solid #dc3545;
      padding: 22px 25px;
      border-radius: 12px;
      font-size: 17px;
      margin-bottom: 35px;
      display: flex;
      align-items: center;
      font-weight: 600;
      color: #a71e2a;
      box-shadow: 0 6px 20px rgba(220, 53, 69, 0.1);
      transition: all 0.3s ease;
    }

    .box:hover {
      transform: translateX(5px);
      box-shadow: 0 8px 25px rgba(220, 53, 69, 0.15);
    }

    .box i {
      font-size: 26px;
      color: #dc3545;
      margin-right: 15px;
      background: rgba(220, 53, 69, 0.1);
      padding: 12px;
      border-radius: 10px;
    }

    form label {
      display: block;
      margin-top: 25px;
      font-weight: 600;
      font-size: 15px;
      color: #495057;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 14px 18px;
      margin-top: 10px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 15px;
      background-color: #f8f9fa;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus,
    textarea:focus {
      border-color: #dc3545;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
      transform: translateY(-2px);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      line-height: 1.5;
    }

    .required {
      color: #dc3545;
    }

    .required-notice {
      margin: 25px 0;
      color: #495057;
      font-size: 15px;
      padding: 15px 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #dc3545;
    }

    .note {
      margin-top: 35px;
      font-size: 15px;
      color: #a71e2a;
      background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
      border-left: 5px solid #dc3545;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.1);
    }

    .note strong {
      color: #a71e2a;
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 16px 35px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      color: #fff;
      box-shadow: 0 6px 20px rgba(220, 53, 69, 0.3);
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #c82333 0%, #a71e2a 100%);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    button.cancel {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
      color: #fff;
      box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
    }

    button.cancel:hover {
      background: linear-gradient(135deg, #495057 0%, #343a40 100%);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::after {
      left: 100%;
    }

    /* Form field enhancements */
    .form-group {
      margin-bottom: 10px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      
      .container {
        padding: 30px;
      }
      
      .buttons {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .container {
        padding: 25px 20px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      h3 {
        font-size: 18px;
      }
      
      .box {
        padding: 18px 20px;
      }
      
      .box i {
        font-size: 22px;
        margin-right: 12px;
        padding: 10px;
      }
    }

    /* Decorative elements */
    .cloud-bg {
      position: absolute;
      top: 20px;
      right: 20px;
      opacity: 0.1;
      font-size: 80px;
      color: #dc3545;
      z-index: 0;
    }
  </style>
</head>
<body>
 
  <div class="container">
    <i class="fas fa-cloud cloud-bg"></i>
    
    <h2>Contact us about</h2>
    <select>
      <option value="general">Access</option>
    </select>
 
    <h3>What can we help you with?</h3>
    <div class="box selected">
      <i class="fas fa-cloud"></i>
      <span>Personal GCP Project</span>
    </div>

    <div class="required-notice">
      Required fields are marked with an asterisk <span class="required">*</span>
    </div>

    <form>
      <div class="form-group">
        <label for="Signature">Signature <span class="required">*</span></label>
        <input type="text" id="Signature" name="Signature" placeholder="Your full name" required>
      </div>

      <div class="form-group">
        <label for="summary">Summary <span class="required">*</span></label>
        <input type="text" id="summary" name="summary" placeholder="Brief description of your GCP project needs" required>
      </div>

      <div class="form-group">
        <label for="reason">Description <span class="required">*</span></label>
        <textarea id="reason" name="reason" placeholder="Provide detailed information about your personal GCP project requirements, including intended use, resources needed, and project duration..." required></textarea>
      </div>
 
      <div class="note">
        <strong>Share it with your Manager so they can approve!</strong>
      </div>
 
      <div class="buttons">
        <button type="submit">
          <i class="fas fa-paper-plane" style="margin-right: 8px;"></i>
          Send Request
        </button>
        <button type="reset" class="cancel">
          <i class="fas fa-times" style="margin-right: 8px;"></i>
          Cancel
        </button>
      </div>
    </form>
  </div>
 
</body>
</html>
